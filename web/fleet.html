<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Home | DataJam</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --dj-black: #0A0C11;
            --dj-white: #FEFAF9;
            --dj-pink: #E62F6E;
            --dj-orange: #E94B52;

            --chart-purple: #5E2BFF;
            --chart-teal: #15E0BC;
            --chart-green: #78C534;
            --chart-yellow: #EDBA06;

            --bg-deep: #050608;
            --bg-surface: #12141A;
            --bg-elevated: #1A1D24;

            --text-white: var(--dj-white);
            --text-primary: #E8E6E4;
            --text-secondary: #9A9896;
            --text-muted: #5A5856;

            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 20% 0%, rgba(230, 47, 110, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(233, 75, 82, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .app {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0 24px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            margin-bottom: 32px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--dj-pink), var(--dj-orange));
            border-radius: 8px;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-white);
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
        }

        .nav-tab {
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-tab:hover {
            color: var(--text-secondary);
            border-color: rgba(255,255,255,0.1);
        }

        .nav-tab.active {
            background: var(--bg-surface);
            color: var(--text-white);
            border-color: rgba(255,255,255,0.1);
        }

        /* Page Layout */
        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        /* Map */
        .map-container {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.04);
            height: 500px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .leaflet-container {
            background: var(--bg-deep);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: var(--bg-surface);
            border-radius: var(--radius-md);
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.04);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--text-muted);
        }

        .stat-card.online .stat-value { color: var(--chart-teal); }
        .stat-card.warning .stat-value { color: var(--chart-yellow); }
        .stat-card.offline .stat-value { color: var(--dj-orange); }

        /* Devices List */
        .devices-panel {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255,255,255,0.04);
            overflow: hidden;
            flex: 1;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }

        .panel-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-white);
        }

        .devices-list {
            max-height: 320px;
            overflow-y: auto;
        }

        .device-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .device-item:hover {
            background: var(--bg-elevated);
        }

        .device-item:last-child {
            border-bottom: none;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .device-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .device-status.online {
            background: var(--chart-teal);
            box-shadow: 0 0 8px var(--chart-teal);
        }

        .device-status.warning {
            background: var(--chart-yellow);
        }

        .device-status.offline {
            background: var(--dj-orange);
        }

        .device-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-white);
        }

        .device-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .device-stats {
            text-align: right;
        }

        .device-signal {
            font-size: 13px;
            color: var(--text-primary);
        }

        .device-seen {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 6, 8, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 560px;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.06);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-white);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            background: var(--bg-elevated);
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
        }

        .modal-close:hover { color: var(--text-white); }

        .modal-body { padding: 24px; }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .modal-stat {
            background: var(--bg-deep);
            border-radius: var(--radius-sm);
            padding: 16px;
            text-align: center;
        }

        .modal-stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-white);
        }

        .modal-stat-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 4px;
        }

        .readings-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .reading-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.04);
            font-size: 13px;
        }

        .reading-time { color: var(--text-secondary); }
        .reading-value { color: var(--text-white); font-weight: 500; }

        /* Footer */
        .footer {
            text-align: center;
            padding: 32px 0;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: var(--text-muted);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--bg-elevated);
            border-top-color: var(--dj-pink);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 1000px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
            .map-container { height: 350px; }
            .sidebar { flex-direction: row; flex-wrap: wrap; }
            .stats-grid { flex: 1; min-width: 200px; }
            .devices-panel { flex: 2; min-width: 300px; }
        }

        @media (max-width: 600px) {
            .app { padding: 16px; }
            .nav { flex-wrap: wrap; gap: 16px; }
            .nav-tabs { order: 3; width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="app">
        <nav class="nav">
            <div class="nav-brand">
                <div class="nav-logo"></div>
                <span class="nav-title">DataJam</span>
            </div>
            <div class="nav-tabs">
                <a href="index.html" class="nav-tab">My Store Insights</a>
                <a href="fleet.html" class="nav-tab active">Out of Home</a>
            </div>
        </nav>

        <div class="page-header">
            <h1 class="page-title">Out of Home</h1>
            <p class="page-subtitle">Your sensor network across all locations</p>
        </div>

        <div class="grid-layout">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="sidebar">
                <div class="stats-grid">
                    <div class="stat-card online">
                        <div class="stat-value" id="statOnline">—</div>
                        <div class="stat-label">Online</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statTotal">—</div>
                        <div class="stat-label">Total Sensors</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-value" id="statWarning">—</div>
                        <div class="stat-label">Warning</div>
                    </div>
                    <div class="stat-card offline">
                        <div class="stat-value" id="statOffline">—</div>
                        <div class="stat-label">Offline</div>
                    </div>
                </div>

                <div class="devices-panel">
                    <div class="panel-header">
                        <span class="panel-title">Your Sensors</span>
                    </div>
                    <div class="devices-list" id="devicesList">
                        <div class="loading"><div class="spinner"></div> Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            Powered by DataJam • Updates every 5 minutes
        </footer>
    </div>

    <div id="modal"></div>

    <script>
        const API_BASE = '/.netlify/functions/nbiot-api';
        let map;
        let markers = [];

        function initMap() {
            map = L.map('map', {
                zoomControl: true,
                attributionControl: false
            }).setView([34.0195, -118.4912], 12);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 19
            }).addTo(map);
        }

        function getMarkerIcon(status) {
            const colors = {
                online: '#15E0BC',
                warning: '#EDBA06',
                offline: '#E94B52'
            };
            const color = colors[status] || colors.offline;

            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    width: 24px;
                    height: 24px;
                    background: ${color};
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                "></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
        }

        function updateMap(devices) {
            // Clear existing markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const bounds = [];

            devices.filter(d => d.latitude && d.longitude).forEach(device => {
                const marker = L.marker([device.latitude, device.longitude], {
                    icon: getMarkerIcon(device.connection_status)
                }).addTo(map);

                marker.bindPopup(`
                    <div style="font-family: Poppins, sans-serif; min-width: 150px;">
                        <strong style="font-size: 14px;">${device.location_name || device.device_id}</strong><br>
                        <span style="color: #888; font-size: 12px;">Status: ${device.connection_status}</span><br>
                        <span style="color: #888; font-size: 12px;">Signal: ${device.last_signal_dbm || '—'} dBm</span>
                    </div>
                `);

                markers.push(marker);
                bounds.push([device.latitude, device.longitude]);
            });

            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50], maxZoom: 14 });
            }
        }

        function updateStats(stats) {
            document.getElementById('statTotal').textContent = stats.total || 0;
            document.getElementById('statOnline').textContent = stats.online || 0;
            document.getElementById('statWarning').textContent = stats.warning || 0;
            document.getElementById('statOffline').textContent = stats.offline || 0;
        }

        function updateDevicesList(devices) {
            const list = document.getElementById('devicesList');
            const jbnbDevices = devices.filter(d => d.device_id.startsWith('JBNB'));

            if (jbnbDevices.length === 0) {
                list.innerHTML = '<div style="padding: 24px; text-align: center; color: var(--text-muted);">No sensors configured</div>';
                return;
            }

            list.innerHTML = jbnbDevices.map(d => `
                <div class="device-item" onclick="showDeviceDetail('${d.device_id}')">
                    <div class="device-info">
                        <div class="device-status ${d.connection_status}"></div>
                        <div>
                            <div class="device-name">${d.location_name || d.device_id}</div>
                            <div class="device-meta">${d.device_id}</div>
                        </div>
                    </div>
                    <div class="device-stats">
                        <div class="device-signal">${d.last_signal_dbm ? d.last_signal_dbm + ' dBm' : '—'}</div>
                        <div class="device-seen">${d.last_seen_ago || 'Never'}</div>
                    </div>
                </div>
            `).join('');
        }

        async function showDeviceDetail(deviceId) {
            const modal = document.getElementById('modal');
            modal.innerHTML = `
                <div class="modal-overlay" onclick="if(event.target===this)closeModal()">
                    <div class="modal">
                        <div class="modal-header">
                            <div class="modal-title">Loading...</div>
                            <button class="modal-close" onclick="closeModal()">×</button>
                        </div>
                        <div class="modal-body">
                            <div class="loading"><div class="spinner"></div></div>
                        </div>
                    </div>
                </div>
            `;

            try {
                const res = await fetch(`${API_BASE}/device/${deviceId}`);
                const data = await res.json();
                const { device, recent_readings } = data;

                const todayReadings = recent_readings.filter(r =>
                    new Date(r.timestamp).toDateString() === new Date().toDateString()
                );

                const todayImpressions = todayReadings.reduce((sum, r) => sum + (r.impressions || 0), 0);
                const todayUnique = todayReadings.reduce((sum, r) => sum + (r.unique_count || 0), 0);

                modal.innerHTML = `
                    <div class="modal-overlay" onclick="if(event.target===this)closeModal()">
                        <div class="modal">
                            <div class="modal-header">
                                <div class="modal-title">${device.location_name || device.device_id}</div>
                                <button class="modal-close" onclick="closeModal()">×</button>
                            </div>
                            <div class="modal-body">
                                <div class="modal-stats">
                                    <div class="modal-stat">
                                        <div class="modal-stat-value">${todayImpressions.toLocaleString()}</div>
                                        <div class="modal-stat-label">Today</div>
                                    </div>
                                    <div class="modal-stat">
                                        <div class="modal-stat-value">${todayUnique.toLocaleString()}</div>
                                        <div class="modal-stat-label">Unique</div>
                                    </div>
                                    <div class="modal-stat">
                                        <div class="modal-stat-value">${device.last_signal_dbm || '—'}</div>
                                        <div class="modal-stat-label">Signal (dBm)</div>
                                    </div>
                                </div>

                                <div style="margin-bottom: 16px;">
                                    <div style="font-size: 12px; font-weight: 500; color: var(--text-muted); margin-bottom: 8px;">Recent Activity</div>
                                    <div class="readings-list">
                                        ${recent_readings.length === 0
                                            ? '<div style="padding: 16px; text-align: center; color: var(--text-muted);">No data yet</div>'
                                            : recent_readings.slice(0, 10).map(r => `
                                                <div class="reading-row">
                                                    <span class="reading-time">${new Date(r.timestamp).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</span>
                                                    <span class="reading-value">${r.impressions} visitors</span>
                                                </div>
                                            `).join('')
                                        }
                                    </div>
                                </div>

                                <div style="padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.06); font-size: 12px; color: var(--text-muted);">
                                    <div>Device ID: ${device.device_id}</div>
                                    <div>Firmware: v${device.firmware_version || '—'}</div>
                                    ${device.latitude ? `<div>Location: ${device.latitude.toFixed(4)}, ${device.longitude.toFixed(4)}</div>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;

            } catch (err) {
                modal.innerHTML = '';
                alert('Failed to load device details');
            }
        }

        function closeModal() {
            document.getElementById('modal').innerHTML = '';
        }

        async function loadFleet() {
            try {
                const res = await fetch(`${API_BASE}/devices`);
                const data = await res.json();

                updateStats(data.stats || {});
                updateDevicesList(data.devices || []);
                updateMap(data.devices || []);

            } catch (err) {
                console.error('Failed to load fleet:', err);
            }
        }

        initMap();
        loadFleet();
        setInterval(loadFleet, 120000);
    </script>
</body>
</html>
